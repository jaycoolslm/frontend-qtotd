<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="icon" type="image/x-icon" href="../img/faviconqotd.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form class="form form--hidden" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
            <p class="form__text">
              <a href="../index.html" class="form__link">Back</a>
            </p>
        </form>
        <form class="form" id="createAccount" onsubmit="return checkForm(this)">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus required placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" required autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
              <input type="text" class="form__input" autofocus required placeholder="Mobile">
              <div class="form__input-error-message"></div>
            </div>

            <!-- Drop down menus -->

            <div class="form__input-group form__input">
              <label for="category">Choose a category:</label>
              <select name="cars" id="">
                <option value="heartbreak">Heartbreak</option>
                <option value="d&e">Depression & Anxiety</option>
                <option value="inspiration">Inspiration</option>
                <option value="selflove">Self-love</option>
              </select>
            </div>

            <div class="form__input-group form__input">
              <label for="time">Choose a time:</label>
              <select name="time" id="">
                <option value="00:00">00:00</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
                <option value="23:00">23:00</option>
                <option value="24:00">24:00</option>
              </select>
            </div>
            
            <!-- Drop down menus end -->
            
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" name="pwd1">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password" name="pwd2">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
            <p class="form__text">
              <a href="../index.html" class="form__link">Back</a>
            </p>
        </form>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
