<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Manage Subscription</title>

    <link rel="stylesheet" href="./manage-style.css">

<body>
    <header></header>
    <section>
        <div class="container">
            <h1>Manage Subscription</h1>
            <button>Cancel Subscription</button>


            <input type="text" class="form__input" autofocus placeholder="Change email">


            <input type="text" class="form__input" autofocus required placeholder="Change mobile">



            <!-- Drop down menus -->

            <div class="">
                <label for="category">Change category:</label>
                <select name="cars" id="">

                  <option value="d&e">Depression & Anxiety</option>
                  <option value="inspiration">Inspiration</option>
                  <option value="selflove">Self-love</option>
                </select>
              </div>
  
              <div class="">
                <label for="time">Change time:</label>
                <select name="time" id="">
                  <option value="00:00">00:00</option>

                  <option value="11:00">11:00</option>
                  <option value="12:00">12:00</option>
                  <option value="13:00">13:00</option>
                  <option value="14:00">14:00</option>
                  <option value="15:00">15:00</option>
                  <option value="16:00">16:00</option>
                  <option value="17:00">17:00</option>
                  <option value="18:00">18:00</option>
                  <option value="19:00">19:00</option>

                  <option value="23:00">23:00</option>
                  <option value="24:00">24:00</option>
                </select>
              </div>
              
              <!-- Drop down menus end -->

        </div>
    </section>
</body>
</html>
